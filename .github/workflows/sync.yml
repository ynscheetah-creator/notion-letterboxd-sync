name: Fill missing fields

on:
  schedule:
    # Türkiye saati 14:35 (UTC 05:00)
    - cron: "0 5 * * *"
    # Türkiye saati 23:00 (UTC 20:00)
    - cron: "0 20 * * *"
  workflow_dispatch:
    inputs:
      set_covers:
        description: "Backdrop URL'leri cover olarak ayarla (tek seferlik)"
        required: false
        default: "false"

jobs:
  sync:
    name: Fill missing fields
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run sync (force recent)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          echo "Running recent sync (last 48h)"
          python -m src.main --recent-hours 48 --recent-limit 200
